<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpack-learning</title>
    <!-- 传统实现方式 -->
    <!-- <script src="/some/path/to/jquery.js"></script>  -->

    <!-- 模块化实现方式 -->
    <!-- <script src="./index.js"></script> -->
    <!-- Note: 要使用打包后的js文件, main.js是webpack打包的默认文件名称 -->
    <!-- <script src="../dist/main.js"></script> -->
    <!-- 配置webpack.config.js后的打包文件名 -->
    <!-- <script src="../dist/bundle.js"></script> -->
    <!-- 使用热编译[webpack-dev-server 基于nodeJS的web服务器], 该文件存在内存中. -->
    <script src="/bundle.js"></script>
</head>
<body>
    <!-- 测试浏览器兼容性 -->
    <input type="text" placeholder="test">
    
    <!-- ul>li{这是第$个li}*9 快速生成html -->
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
        <li>这是第9个li</li>
    </ul>
</body>
</html>
